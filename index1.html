<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expenses</title>
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
    />
    <script
        defer
        src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Xpense</span>
        <span class="navbar-brand mb-0 h1" id="headingTotal"></span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <h1 id="headingTotal"></h1>
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                        type="text"
                        id="inputAmount"
                        class="form-control"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                        type="text"
                        id="inputDesc"
                        class="form-control"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="btnAddExpense">Add</button>
                    </div>
                </div>
            </div>
            <div>
                <ul class="list-group" id="expenseTable">
                
                </ul>
            </div>
        </div>
    </div>
    <script>
        // get the heading element
        const headingElement = document.querySelector("#headingTotal");
   
        // get the reference to input amount
        const inputElement = document.querySelector("#inputAmount");
        
        // get the reference to desc element
        const inputDescEl = document.querySelector("#inputDesc");
       
        // Get the ref to table
        const expenseTableEl = document.querySelector("#expenseTable");

        //init value of expense at 0
        let totalExpense = 0;

        // set the heading element to totalExpense
        headingElement.textContent = totalExpense;
        
        //allExpenses at one place
        const allExpenses = [];

        //onButtonClick add inputAmount to totalExpense
        function addExpenseToTotal(){
            //creating object
            const expenseItem={};

            // Read value form inputAmount
            const textAmount = inputElement.value;
            
            // read the desc from inputDesc
            const textDesc = inputDescEl.value;

            //convert it to number
            const expense = parseInt(textAmount,10);
           
            // put it in object
            expenseItem.desc = textDesc;
            expenseItem.amount = textAmount;
            expenseItem.moment = new Date();
            //push into array
            allExpenses.push(expenseItem);
            console.clear();
            //add that value to totalExpense
            totalExpense = totalExpense + expense;
            
            // set the heading element to totalExpense
            const someText  = `Total: ${totalExpense}`
            headingElement.textContent = someText;

            // show the table in page
            // const data1 = allExpenses[0];
            // const data2 = allExpenses[1];

            // const data1Text = `Expense : ${data1.amount} :: Desc : ${data1.desc}`;
            // const data2Text = `Expense : ${data2.amount} :: Desc : ${data2.desc}`;

            // const tableText = `
            //     <div>${data1Text}</div>
            //     <div>${data2Text}</div>
            // `
            renderList(allExpenses);
        
        }
        //Controller Functions

        //Get date String
        function getDateString(momento){
                return momento.toLocaleDateString('en-US', { 
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric',
                                });
        }

        // delete item
        function deleteItem(dateValue){
            // const newArr = [];
            // for (let i=0; i<allExpenses.length; i++){
            //     if (allExpenses[i].moment.valueOf() !== dateValue){
            //         newArr.push(allExpenses[i]);
            //     }
            // }
            const newArr = allExpenses.filter((expense) =>{
                if(expense.moment.valueOf() !== dateValue){
                    return expense;
                }
            });

            renderList(newArr);
        }

        // View layer
        function renderList(arrOfList){
            const allExpenseHTML = arrOfList.map(expense=>createListItem(expense));
            const joinedAllExpenseHTML = allExpenseHTML.join("");
            expenseTableEl.innerHTML =joinedAllExpenseHTML;
        }


        function createListItem({desc, amount, moment}){
            return`
                <li class="list-group-item d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                ${desc}
                                <small class="text-muted">${getDateString(moment)}</small>
                            </div>
                            <div>
                                <span class="px-5">
                                    ${amount}
                                </span>
                                <button 
                                    type="button" 
                                    class="btn btn-outline-danger btn-sm"
                                    onclick = "deleteItem(${moment.valueOf()})"
                                    >
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </li>
            `;
        }


        //Get the btn element
        const element = document.querySelector("#btnAddExpense");

        //Listening to click event
        element.addEventListener("click",addExpenseToTotal,false);
       
    </script>
</body>
</html>
